    <section>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Formulaire de Réponse</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom" name="prenom" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Adresse e-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="remarque" class="form-label">Remarque</label>
                            <textarea class="form-control" id="remarque" name="remarque" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="choix" class="form-label">Choix</label>
                            <select class="form-select" id="choix" name="choix" required>
                                <option value="">Sélectionner...</option>
                                <option value="journee">Journée</option>
                                <option value="journee_soir">Journée et soir</option>
                                <option value="pas_present">Pas présent</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary"
                                formaction="https://www.w3schools.com/action_page.php">Envoyer</button>
                            <button type="reset" class="btn btn-secondary">Remettre à zéro</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
